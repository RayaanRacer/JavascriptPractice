<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function Obj(name,age,branch){
            this.name=name;
            this.age=age;
            this.branch=branch;
        }
        const Rajesh = new Obj("Bugs","21","IT");
        Obj.prototype.province="UP";
        document.getElementById("demo").innerHTML=`${Rajesh.name} is from state ${Rajesh.province}`;
    </script>
</body>
</html>
